<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body  
{font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}
   

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 37px;
  margin-bottom: 45px;
  resize: vertical;
  padding: auto;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #308234;
}

.container {
  border-radius: 5px;
  background-color:rgb(255, 204, 127);
  padding: 20px;
  color: black;
}
.errorMessage{
    
    font-size: .9rem;
    font-weight: 600;
    font-family: monospace;
}
.formDetails.success input {
    border-color: #09c372;
    outline: none;
  }

  .formDetails.error input {
    border-color: #f2070e;
  }
  .formDetails.error textarea {
    border-color: #f2070e;
  }
  #myForm{
    width: 90%;
    margin: 1rem auto;
}

/* .formDetails{
    margin: 1rem 0;
} */

label{
    display: block;
    font-size: 1rem;
    font-weight: 600;
    
}

input{
    width: 100%;
    padding: .6rem 0;
    outline: none;
    font-size: 1rem;
}

input:focus{
    outline: 1px solid #064247;
}
button{
    margin: 1.1rem 0;
    background-color: #ee163d;
    color: #fff;
    font-weight: 600;
    border: none;
    padding: .8rem 0;
    width: 100%;
}
</style>
</head>
<body > 

<h3>Contact Form</h3>

<div class="container" > 
  <form action="https://formspree.io/f/xayraddd" method="post" id="myForm">
    
      <div class="formDetails">
        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="name">
        <div class="errorMessage"></div>
    </div>

    <div class="formDetails">
          <label for="email">Email:</label><br/>
          <input type="email" id="email" name="email">
          <div class="errorMessage"></div>
      </div>

    <div class="formDetails">
          <label for="message">Message:</label><br/>
          <textarea id="message" name="message" rows="4" >
              
              </textarea>
          <div class="errorMessage"></div>
      </div>
    
      <button id="button" type="submit">Submit</button>
   
  </form>
  
<div>

</div>
    </html>
<script src="./contact.js"></script>
</div>
</body>
</html>
